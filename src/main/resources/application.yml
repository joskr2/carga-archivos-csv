spring:
  datasource:
    url: jdbc:h2:mem:pedidosdb;DB_CLOSE_DELAY=-1;DATABASE_TO_UPPER=false
    driver-class-name: org.h2.Driver
    username: sa
    password:
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    database-platform: org.hibernate.dialect.H2Dialect

# Consola web de H2 (para ver y consultar la base)
spring.h2.console.enabled: true
spring.h2.console.path: /h2-console
